<h2>Ng Class and Style</h2>

<div class="row">
  <div class="col-3 p-3 text-bg-danger" [ngClass]="divBgColor">
    Div 1
  </div>
  <div class="col-3 p-3" [ngClass]="isChecked == true ? 'bg-success':'bg-danger'">
    Div2
  </div>
  <div class="col-3 p-3" [ngClass]="div3ClassName">
      div3
  </div>
  <div [class]="divBgColor">
    Div4
  </div>
</div>

<div class="row">
  <div class="col-3 p-3" [ngClass]="divBg2ndColor">
    <button class="btn btn-dark mx-3 " (click)="addDivColor('bg-dark')">Add Dark</button>
    <button class="btn btn-danger" (click)="addDivColor('bg-danger')">Add Danger</button>
  </div>
</div>

<div class="row">
  <div class="col-3">
    <input type="checkbox" [(ngModel)]="isChecked">
    -{{isChecked}}
  </div>
  <div class="col-3">
    <input type="text" [(ngModel)]="div3ClassName">
  </div>
</div>
