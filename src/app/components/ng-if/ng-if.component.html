<div class="row">
  <div class="col-3">
    <div class="bg-success p-3" *ngIf ="div1Visiable">
      Ng-IF-Component
    </div>
  </div>
  <div class="col-3">
    <div class="bg-danger p-3" *ngIf="number1==number2">
      Div2
    </div>
  </div>
</div>


<div class="row pt-3">
    <div class="col-3">
      <button class="btn btn-danger" (click)="showDiv1()">Show</button>
      <button class="btn btn-success mx-3" (click)="hideDiv1()">Hide</button>
    </div>

  <div class="col-3">
    <input type="text" [(ngModel)]="number1">
    <input type="text" [(ngModel)]="number2">
  </div>
  <div class="col-3">
    {{number1==number2}}
  </div>
</div>
